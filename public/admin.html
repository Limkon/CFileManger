<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统管理 - Network FileManager</title>
    <link rel="stylesheet" href="/manager.css">
    <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
    <script src="/vendor/axios/axios.min.js"></script>
    <style>
        .container { max-width: 1000px; margin: 30px auto; padding: 0 20px; }
        .admin-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; }
        .card { background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 20px; margin-bottom: 20px; }
        .card h3 { margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px; color: #333; }
        
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #ddd; }
        .nav-tab { padding: 10px 20px; cursor: pointer; border-bottom: 2px solid transparent; color: #666; font-weight: 500; }
        .nav-tab.active { border-bottom-color: #007bff; color: #007bff; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; color: #555; }
        .form-control { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; color: #fff; font-size: 0.9rem; }
        .btn-primary { background: #007bff; }
        .btn-danger { background: #dc3545; }
        .btn-success { background: #28a745; }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; color: #666; }
        
        .log-box { background: #1e1e1e; color: #0f0; padding: 15px; border-radius: 4px; height: 300px; overflow-y: auto; font-family: monospace; font-size: 0.85rem; white-space: pre-wrap; }
    </style>
</head>
<body>

<div class="navbar">
    <div class="brand"><i class="fas fa-cogs"></i> 系统管理</div>
    <div>
        <a href="/" class="btn btn-primary" style="text-decoration:none;"><i class="fas fa-home"></i> 返回前台</a>
    </div>
</div>

<div class="container">
    <div class="nav-tabs">
        <div class="nav-tab active" onclick="switchTab('storage')">存储配置</div>
        <div class="nav-tab" onclick="switchTab('users')">用户管理</div>
        <div class="nav-tab" onclick="switchTab('maintenance')">系统维护</div>
    </div>

    <div id="tab-storage" class="tab-content">
        <div class="card">
            <h3>存储模式</h3>
            <div class="form-group">
                <label>选择主要存储后端:</label>
                <select id="storageMode" class="form-control">
                    <option value="local">Local / KV (不推荐，容量有限)</option>
                    <option value="s3">S3 兼容存储 (R2, AWS, MinIO)</option>
                    <option value="webdav">WebDAV</option>
                    <option value="telegram">Telegram Bot</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="saveStorageMode()">保存模式设置</button>
        </div>

        <div class="card" id="s3ConfigCard" style="display:none;">
            <h3>S3 配置 (Cloudflare R2)</h3>
            <div class="form-group"><label>Endpoint (API 地址):</label><input type="text" id="s3Endpoint" class="form-control" placeholder="https://<accountid>.r2.cloudflarestorage.com"></div>
            <div class="form-group"><label>Region (区域):</label><input type="text" id="s3Region" class="form-control" value="auto"></div>
            <div class="form-group"><label>Bucket (存储桶名):</label><input type="text" id="s3Bucket" class="form-control"></div>
            <div class="form-group"><label>Access Key ID:</label><input type="text" id="s3AccessKey" class="form-control"></div>
            <div class="form-group"><label>Secret Access Key:</label><input type="password" id="s3SecretKey" class="form-control" placeholder="如果不修改请留空"></div>
            <button class="btn btn-primary" onclick="saveS3Config()">保存 S3 配置</button>
        </div>

        <div class="card" id="webdavConfigCard" style="display:none;">
            <h3>WebDAV 配置</h3>
            <div class="form-group"><label>URL:</label><input type="text" id="wdUrl" class="form-control" placeholder="https://dav.example.com"></div>
            <div class="form-group"><label>Username:</label><input type="text" id="wdUser" class="form-control"></div>
            <div class="form-group"><label>Password:</label><input type="password" id="wdPass" class="form-control" placeholder="如果不修改请留空"></div>
            <button class="btn btn-primary" onclick="saveWebDavConfig()">保存 WebDAV 配置</button>
        </div>
        
        <div class="card" id="tgConfigCard" style="display:none;">
            <h3>Telegram 配置</h3>
            <p style="color:#666;">请在 worker 环境变量中配置 <code>TG_BOT_TOKEN</code> 和 <code>TG_CHAT_ID</code>。</p>
        </div>
    </div>

    <div id="tab-users" class="tab-content" style="display:none;">
        <div class="card">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <h3>用户列表</h3>
                <button class="btn btn-success" onclick="document.getElementById('addUserModal').style.display='flex'">新增用户</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>角色</th>
                        <th>已用空间</th>
                        <th>总配额</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="userListBody"></tbody>
            </table>
        </div>
    </div>

    <div id="tab-maintenance" class="tab-content" style="display:none;">
        <div class="card">
            <h3>存储扫描与导入</h3>
            <p>扫描配置的存储桶（S3/WebDAV），将数据库中不存在的文件导入到系统中。</p>
            <div class="form-group">
                <label>选择要扫描的用户空间:</label>
                <select id="scanUserSelect" class="form-control"></select>
            </div>
            <button class="btn btn-primary" id="startScanBtn" onclick="startScan()">开始扫描</button>
            <div style="margin-top:20px;">
                <label>扫描日志:</label>
                <div id="scanLog" class="log-box">等待开始...</div>
            </div>
        </div>
    </div>
</div>

<div id="addUserModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
    <div class="card" style="width:400px; position:relative;">
        <h3>新增用户</h3>
        <div class="form-group"><label>用户名:</label><input type="text" id="newUsername" class="form-control"></div>
        <div class="form-group"><label>密码:</label><input type="text" id="newPassword" class="form-control"></div>
        <div style="text-align:right;">
            <button class="btn" onclick="document.getElementById('addUserModal').style.display='none'" style="color:#333; border:1px solid #ccc; margin-right:10px;">取消</button>
            <button class="btn btn-primary" onclick="addUser()">创建</button>
        </div>
    </div>
</div>

<script>
    // --- Tabs ---
    function switchTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
        document.getElementById('tab-' + tabName).style.display = 'block';
        document.querySelectorAll('.nav-tab').forEach(el => el.classList.remove('active'));
        event.target.classList.add('active');
        if(tabName === 'storage') loadStorageConfig();
        if(tabName === 'users') loadUsers();
    }

    // --- Storage Config ---
    async function loadStorageConfig() {
        // Load Mode
        // 由于没有直接获取 mode 的 API，这里从 s3/webdav 的状态反推或默认 local，
        // 实际上 worker.js 需要一个 get config API。
        // 这里为了简化，我们假设用户自己选择。
        
        // Load S3
        try {
            const res = await axios.get('/api/admin/s3');
            const s3 = res.data.s3 || {};
            document.getElementById('s3Endpoint').value = s3.endpoint || '';
            document.getElementById('s3Region').value = s3.region || 'auto';
            document.getElementById('s3Bucket').value = s3.bucket || '';
            document.getElementById('s3AccessKey').value = s3.accessKeyId || '';
        } catch(e) {}

        // Load WebDAV
        try {
            const res = await axios.get('/api/admin/webdav');
            const wd = res.data[0] || {};
            document.getElementById('wdUrl').value = wd.url || '';
            document.getElementById('wdUser').value = wd.username || '';
        } catch(e) {}
    }

    document.getElementById('storageMode').addEventListener('change', (e) => {
        document.getElementById('s3ConfigCard').style.display = e.target.value === 's3' ? 'block' : 'none';
        document.getElementById('webdavConfigCard').style.display = e.target.value === 'webdav' ? 'block' : 'none';
        document.getElementById('tgConfigCard').style.display = e.target.value === 'telegram' ? 'block' : 'none';
    });

    async function saveStorageMode() {
        const mode = document.getElementById('storageMode').value;
        try {
            await axios.post('/api/admin/storage-mode', { mode });
            alert('模式已保存');
        } catch(e) { alert('保存失败: ' + e.message); }
    }

    async function saveS3Config() {
        const cfg = {
            endpoint: document.getElementById('s3Endpoint').value,
            region: document.getElementById('s3Region').value,
            bucket: document.getElementById('s3Bucket').value,
            accessKeyId: document.getElementById('s3AccessKey').value,
            secretAccessKey: document.getElementById('s3SecretKey').value || undefined
        };
        try { await axios.post('/api/admin/s3', cfg); alert('S3 配置已保存'); } catch(e) { alert('保存失败'); }
    }

    async function saveWebDavConfig() {
        const cfg = {
            url: document.getElementById('wdUrl').value,
            username: document.getElementById('wdUser').value,
            password: document.getElementById('wdPass').value || undefined
        };
        try { await axios.post('/api/admin/webdav', cfg); alert('WebDAV 配置已保存'); } catch(e) { alert('保存失败'); }
    }

    // --- Users ---
    async function loadUsers() {
        try {
            const res = await axios.get('/api/admin/users-with-quota');
            const users = res.data.users;
            const tbody = document.getElementById('userListBody');
            const scanSelect = document.getElementById('scanUserSelect');
            
            tbody.innerHTML = '';
            scanSelect.innerHTML = '';
            
            users.forEach(u => {
                // Populate Table
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${u.id}</td>
                    <td>${u.username}</td>
                    <td>${u.is_admin ? '<span style="color:red">管理员</span>' : '用户'}</td>
                    <td>${formatSize(u.used_storage_bytes)}</td>
                    <td>${formatSize(u.max_storage_bytes)} <button class="btn" style="color:blue;padding:0;" onclick="changeQuota(${u.id})">✎</button></td>
                    <td>
                        <button class="btn btn-primary" onclick="changePwd(${u.id})">改密</button>
                        ${!u.is_admin ? `<button class="btn btn-danger" onclick="delUser(${u.id})">删除</button>` : ''}
                    </td>
                `;
                tbody.appendChild(tr);

                // Populate Scan Select
                const op = document.createElement('option');
                op.value = u.id;
                op.textContent = `${u.username} (ID: ${u.id})`;
                scanSelect.appendChild(op);
            });
        } catch(e) { alert('加载用户失败'); }
    }

    async function addUser() {
        const u = document.getElementById('newUsername').value;
        const p = document.getElementById('newPassword').value;
        if(!u || !p) return alert('请填写完整');
        try {
            await axios.post('/api/admin/add-user', { username: u, password: p });
            document.getElementById('addUserModal').style.display='none';
            loadUsers();
        } catch(e) { alert('添加失败: ' + (e.response?.data?.message || e.message)); }
    }

    async function changeQuota(uid) {
        const sizeStr = prompt("请输入新配额 (例如 1073741824 为 1GB, 0 为无限):");
        if(sizeStr === null) return;
        const bytes = parseInt(sizeStr);
        if(isNaN(bytes)) return alert('无效数字');
        try {
            await axios.post('/api/admin/set-quota', { userId: uid, maxBytes: bytes });
            loadUsers();
        } catch(e) { alert('设置失败'); }
    }
    
    async function changePwd(uid) {
        const p = prompt("请输入新密码:");
        if(!p) return;
        try {
            await axios.post('/api/admin/change-password', { userId: uid, newPassword: p });
            alert('密码已修改');
        } catch(e) { alert('修改失败'); }
    }

    async function delUser(uid) {
        if(!confirm('确定删除该用户及其所有文件吗？')) return;
        try {
            await axios.post('/api/admin/delete-user', { userId: uid });
            loadUsers();
        } catch(e) { alert('删除失败'); }
    }

    // --- Maintenance (Scan) ---
    async function startScan() {
        const uid = document.getElementById('scanUserSelect').value;
        const logBox = document.getElementById('scanLog');
        const btn = document.getElementById('startScanBtn');
        
        logBox.textContent = '正在初始化扫描...\n';
        btn.disabled = true;

        try {
            const response = await fetch('/api/admin/scan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: parseInt(uid) })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const text = decoder.decode(value);
                logBox.textContent += text;
                logBox.scrollTop = logBox.scrollHeight;
            }
        } catch (e) {
            logBox.textContent += `\n错误: ${e.message}`;
        } finally {
            btn.disabled = false;
        }
    }

    function formatSize(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
    
    // Init
    loadStorageConfig();
</script>

</body>
</html>
