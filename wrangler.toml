name = "network-file-manager"
main = "src/worker.js"
compatibility_date = "2024-11-12"
compatibility_flags = ["nodejs_compat"]

# 托管前端静态文件 (login.html, manager.html 等)
# 确保这些文件在项目根目录的 public/ 文件夹下
assets = { directory = "./public", binding = "ASSETS" }

# D1 数据库配置
# 请运行 `npx wrangler d1 create filemanager-db` 获取 database_id
[[d1_databases]]
binding = "DB"
database_name = "filemanager-db"
database_id = "请替换为您的_DATABASE_ID"

# KV 命名空间配置 (用于存储系统设置)
# 请运行 `npx wrangler kv:namespace create CONFIG_KV` 获取 id
[[kv_namespaces]]
binding = "CONFIG_KV"
id = "请替换为您的_KV_NAMESPACE_ID"

# 环境变量 (非敏感信息)
[vars]
# 可以在这里设置默认值，但建议通过 wrangler secret put 设置敏感信息

# 注意：以下密钥必须通过 `npx wrangler secret put <KEY>` 设置：
# - BOT_TOKEN (Telegram Bot Token)
# - CHAT_ID (Telegram Chat ID)
# - SESSION_SECRET (用于加密 Session ID 的随机长字符串)
